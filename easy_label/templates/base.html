{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}EasyLabel{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap"
            rel="stylesheet"
        />
        <link rel="shortcut icon" type="image/png" href="{% static 'imgs/favicon_cover.png' %}"/>  
    </head>
    <body>
        <div class="content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                {% include 'navbar.html' %}
            </nav>
            <div class="container-fluid mt-3">
                <div class="row">
                    <div class="col-md-2">{% block left_sidebar %}{% endblock %}</div>
                    <div class="col-md-8">{% block content %}{% endblock %}</div>
                    <div class="col-md-2">{% block right_sidebar %}{% endblock %}</div>
                </div>
            </div>
        </div>
        <footer class="footer bg-primary text-white text-center py-3">
            {% include 'footer.html' %}
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
