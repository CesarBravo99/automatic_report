{% load static %}
<div class="container-fluid" style="overflow-y:hidden;">
  <a class="navbar-brand" href="/">
    <img src="{% static 'img/favicon.png' %}" alt="" class="me-2"/>  
    EasyLabel
  </a>
  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a
          class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
          aria-current="{% if request.resolver_match.url_name == 'home' %}page{% endif %}"
          href="{% url 'home' %}"
          >Inicio</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link {% if request.resolver_match.url_name == 'tutorial' %}active{% endif %}"
          aria-current="{% if request.resolver_match.url_name == 'tutorial' %}page{% endif %}"
          href="{% url 'tutorial' %}"
          >Tutorial</a
        >
      </li>
    </ul>
  </div>
</div>
