{% load static %}

<script src="{% static 'js/selectImgs.js' %}"></script>

<div class="image-list">
    <h4 class="image-list-title">Selector de Im√°genes</h4>
    <div class="selected-image-container">
        {% for img_name in init_easylabel.imgs_name %}
            {% if forloop.counter0|divisibleby:3 %}
                <div class="image-row"> <!-- Start of a new row every 2 images -->
            {% endif %}

            <div class="image-item">
                <img src="media/{{ hash }}/imgs/{{ img_name }}" class="img-thumbnail" alt="{{ img_name }}" />
            </div>

            {% if forloop.counter|divisibleby:3 or forloop.last %}
                </div> <!-- End of the row -->
            {% endif %}
        {% endfor %}
    </div>
</div>
